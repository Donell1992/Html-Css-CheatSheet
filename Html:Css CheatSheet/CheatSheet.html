<!DOCTYPE html>
<head>
    <title>
        Html/Css CheatSheet
    </title>
    <link rel="stylesheet" href="CheatSheet.css">
</head>
<body>
    <h1>
        Html/Css CheatSheet
    </h1>
    <h2 class= "basic">Basic tags</h2>
    <table>
        <thead>
            <th>Tag</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr>
                <td>html</html></td>
                <td>Creates the html doc.</td>
            </tr>
            <tr>
                <td>head</td>
                <td>Container for metadata about html doc.</td>
            </tr>
            <tr>
                <td>title</td>
                <td>Where the name of the document goes.</td>
            </tr>
            <tr>
                <td>body</td>
                <td>Container for all the content of html doc.</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
